- name: play level varible
  hosts: local
  connection: local #Ansible connecting to local host
  vars:
   COURSE: devops with aws
   DURATION: 10 hours
   Trainer: Kishore
  tasks:
  - name: print course info
    vars:
     course: Ansible
    ansible.builtin.debug:
     msg: "course name is : {{ course }}, Duration {{DURATION}}, Trainer {{Trainer}}"
